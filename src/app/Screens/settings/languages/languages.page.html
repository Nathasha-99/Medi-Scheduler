<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>languages</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Languages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="lang-list">
      
    <ion-radio-group value="Device language">
      <ion-item>
        <ion-radio value="Device language" justify="space-between">Device language</ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-radio value="English" justify="space-between">English</ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-radio value="Italiano" justify="space-between">Italiano</ion-radio>
      </ion-item>

      <ion-item>
        <ion-radio value="Nederlands" justify="space-between">Nederlands</ion-radio>
      </ion-item>

      <ion-item>
        <ion-radio value="한국인" justify="space-between">한국인</ion-radio>
      </ion-item>

      <ion-item>
        <ion-radio value="日本語" justify="space-between">日本語</ion-radio>
      </ion-item>

      <ion-item>
        <ion-radio value="中国人" justify="space-between">中国人</ion-radio>
      </ion-item>
    </ion-radio-group>


  </ion-list>
  

</ion-content>
