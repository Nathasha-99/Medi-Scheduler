<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>settings</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


    
    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
      </ion-header>
    
      <ion-list class="profile-items" >
        
          <ion-item >
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label id="open-modal">Your Name</ion-label>
    
            <!-- <ion-button id="open-modal" expand="block">Open</ion-button> -->
    
            <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-buttons slot="start">
                      <ion-button (click)="cancel()">Cancel</ion-button>
                    </ion-buttons>
                    <!-- <ion-title>Welcome</ion-title> -->
                    <ion-buttons slot="end">
                      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                  <ion-item>
                    <ion-input
                      label="Tell us what to call you"
                      labelPlacement="stacked"
                      type="text"
                      placeholder="First name"
                      [(ngModel)]="name"
                    ></ion-input>
                  </ion-item>
                </ion-content>
              </ng-template>
            </ion-modal>
          </ion-item>
        
          <ion-item routerLink="reminders" >
            <ion-icon name="notifications"></ion-icon>            
            <ion-label>Reminders</ion-label>
          </ion-item>

          <ion-item >
            <ion-icon name="color-palette" slot="start"></ion-icon>
            <ion-label>Dark mode</ion-label>
            <ion-toggle aria-label="Medium toggle" color="medium" [checked]="true"></ion-toggle>
    
          </ion-item>
    
          <ion-item routerLink="languages" >
            <ion-icon name="globe" slot="start" ></ion-icon>
            <ion-label>Language</ion-label>
          </ion-item>
        
          <ion-item >
            <ion-icon name="folder-open" slot="start"></ion-icon>
            <ion-label>Back up data</ion-label>
          </ion-item>
    
      </ion-list>
    </ion-content>
