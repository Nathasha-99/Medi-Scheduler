<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>logout</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log out</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="logout">
    <p>Do You want to log out from the system?</p>
    <ion-toggle color="medium">Log out</ion-toggle>

  </div>
</ion-content>
