<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <ion-img src="../assets/icon/logo_white.png" alt="Logo" class="logo-icon"></ion-img>
    
      <!-- list -->
      <ion-list class="menu-items" >
        <ion-menu-toggle>
          <ion-item routerLink="dashboard1">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        

        <ion-menu-toggle>
          <ion-item routerLink="calendar">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>Calendar</ion-label>
          </ion-item>
        </ion-menu-toggle>
        

        <ion-menu-toggle>
          <ion-item routerLink="messages">
            <ion-icon name="chatbubble-ellipses" slot="start"></ion-icon>
            <ion-label>Messages</ion-label>
            <ion-badge color="primary">2</ion-badge>

          </ion-item>
        </ion-menu-toggle>
        

        <!-- <ion-menu-toggle>
          <ion-item routerLink="profile">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle> -->
        

        <ion-menu-toggle>
          <ion-item routerLink="settings">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        

        <ion-menu-toggle>
          <ion-item routerLink="logout">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log-out</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
